<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Registro de usuarios</title>
</head>

<body>
    <header class="text-center">
        <h1 class="my-4">GESTION DE USUARIOS</h1>
    </header>
    <main class="container">
        <div class="row g-4">
            <div class="col-12 col-lg-4">
                <div class="card card-body">
                    <form id="saveUserForm">
                        <h2 class="card-title">A침adir Usuario</h2>
                        <div class="my-2">
                            <label class="form-label">Id</label>
                            <input class="form-control" type="number" name="id">
                        </div>
                        <div class="my-2">
                            <label class="form-label">Nombre</label>
                            <input class="form-control" type="text" name="first_name">
                        </div>
                        <div class="my-2">
                            <label class="form-label">Apellido</label>
                            <input class="form-control" type="text" name="last_name">
                        </div>
                        <div class="my-2">
                            <label class="form-label">Direcci칩n</label>
                            <input class="form-control" type="text" name="address">
                        </div>
                        <div class="d-flex justify-content-around mt-3">
                            <button type="submit" class="btn btn-primary">A침adir</button>
                            <button id="btnLoad" class="btn btn-primary">Listar</button>
                            <button id="btnClean" class="btn btn-primary">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="card card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Direcci칩n</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="./users.js"></script>
</body>

</html>
